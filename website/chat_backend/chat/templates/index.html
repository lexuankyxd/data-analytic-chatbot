<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Application</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --border-radius: 12px;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 40px auto;
            padding: 0 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .chat-header {
            padding: 15px 20px;
            background-color: var(--light-color);
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
        }

        .chat-header .avatar {
            width: 40px;
            height: 40px;
            background-color: var(--success-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-weight: bold;
        }

        .chat-header .info h2 {
            font-size: 1.2rem;
            margin-bottom: 3px;
        }

        .chat-header .info p {
            font-size: 0.85rem;
            color: #6c757d;
        }

        .chat-log {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 75%;
            padding: 12px 15px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            font-size: 0.95rem;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #e9ecef;
            color: var(--dark-color);
            border-bottom-left-radius: 4px;
        }

        .user-input {
            display: flex;
            padding: 15px;
            background-color: var(--light-color);
            border-top: 1px solid #e9ecef;
            gap: 10px;
        }

        .user-input input {
            flex-grow: 1;
            padding: 14px 20px;
            border-radius: 24px;
            border: 1px solid #ced4da;
            font-size: 1rem;
            transition: var(--transition);
            outline: none;
        }

        .user-input input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .user-input button {
            padding: 12px 22px;
            border-radius: 24px;
            border: none;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .user-input button:active {
            transform: translateY(0);
        }

        /* Typography and animation */
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #e9ecef;
            border-radius: 18px;
            width: fit-content;
            margin-bottom: 15px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            margin: 0 2px;
            background-color: #6c757d;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.3s linear infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin: 20px auto;
            }

            .chat-box {
                height: 500px;
            }

            .message {
                max-width: 85%;
            }
        }

        /* Scrollbar styling */
        .chat-log::-webkit-scrollbar {
            width: 6px;
        }

        .chat-log::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-log::-webkit-scrollbar-thumb {
            background: #c3c3c3;
            border-radius: 3px;
        }

        .chat-log::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        #chatLog table {
            border-collapse: collapse;
            margin: 10px 0;
            font-family: Arial, sans-serif;
            width: 100%;
            min-width: 400px;
        }

        #chatLog th, #chatLog td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: center;
        }

        #chatLog th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        #chatLog tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        #chatLog table {
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        .execute-btn {
            background-color: #e0f7fa;
            color: #00796b;
            padding: 6px 12px;
            margin-top: 8px;
            cursor: pointer;
            border-radius: 8px;
            display: inline-block;
        }
        .execute-btn:hover {
            background-color: #b2ebf2;
    }
    </style>
</head>
<body>
<header>
    <h1>AI Chat Assistant</h1>
</header>
<div class="container">
    <section class="chat-box">
        <div class="chat-header">
            <div class="avatar">AI</div>
            <div class="info">
                <h2>AI Assistant</h2>
                <p>Online and ready to chat</p>
            </div>
        </div>
        <div class="chat-log" id="chatLog">
            <!-- Welcome message -->
            <div class="message ai-message">
                Hello! I'm your AI assistant. How can I help you today?
            </div>
        </div>
        <div class="user-input">
            <input type="text" id="userMessage" placeholder="Type your message here..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
    </section>
</div>
<script>
    // Add event listener for the Enter key
    document.getElementById('userMessage').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          sendMessage();
        }
    });
    sqllist=[]
    // More realistic AI responses
    async function getAIResponse(message) {
        try {
            const response = await fetch('http://localhost:8000/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `message=${encodeURIComponent(message)}`,
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            console.log(data);
            return data;
        } catch (error) {
            console.error('Fetch error:', error);
        }
    }
    // Function to send user message
    async function sendMessage() {

        const userMessage = document.getElementById('userMessage').value;
        if (userMessage.trim() !== "") {
            const chatLog = document.getElementById('chatLog');

            // Display user message
            const userMsgElement = document.createElement('div');
            userMsgElement.className = 'message user-message';
            userMsgElement.textContent = userMessage;
            chatLog.appendChild(userMsgElement);

            // Clear input field
            document.getElementById('userMessage').value = '';

            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator ai-message';
            typingIndicator.innerHTML = '<span></span><span></span><span></span>';
            chatLog.appendChild(typingIndicator);

            // Scroll to the bottom of the chat log
            chatLog.scrollTop = chatLog.scrollHeight;


            // Get AI response
            const aiResponse = await getAIResponse(userMessage);
            const aiMsgElement = document.createElement('div');
            aiMsgElement.className = 'message ai-message';
            aiMsgElement.textContent = aiResponse.ai;
            // Remove typing indicator
            chatLog.removeChild(typingIndicator);
            // Display AI message
            chatLog.appendChild(aiMsgElement);
            if(aiResponse.ai.includes('```')) {
              const executeSQL = document.createElement('div');
              const index = sqllist.length; // Store the index
              executeSQL.setAttribute("id", index);

              executeSQL.addEventListener('click', function() {
                executeSQLQuery(index); // Call the async function
              });

              sqllist.push(aiResponse.ai);
              executeSQL.textContent = 'Execute code block above';
              chatLog.appendChild(executeSQL);
            }
            // Scroll to the bottom again after adding the response
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    }

    async function executeSQLQuery(index) {
    const chatLog = document.getElementById('chatLog');
    try {
        const response = await fetch('http://localhost:8000/chat/query/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `message=${encodeURIComponent(sqllist[index])}`,
        });

        // If response fails, throw error with HTTP status message
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        // Read the response as HTML text
        const htmlTable = await response.text();

        
        // Create a table container
        const tableWrapper = document.createElement('div');
        tableWrapper.className = 'message ai-message';
        tableWrapper.innerHTML = htmlTable;

        chatLog.appendChild(tableWrapper);
        chatLog.scrollTop = chatLog.scrollHeight;
    } catch (error) {
        console.error('Fetch error:', error);
        const errorMsg = document.createElement('div');
        errorMsg.className = 'message ai-message';
        errorMsg.textContent = `Lỗi khi thực thi SQL: ${error}`;
        chatLog.appendChild(errorMsg);
        chatLog.scrollTop = chatLog.scrollHeight;
    }
}
</script>
</body>
</html>
